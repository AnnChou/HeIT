    var xVals = function(d){return d.distance_km;};

      var xScale = d3.scale.linear().range([0, width]);
      var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
      var xMap = function(d) { return xScale(xVals(d));};

      var yScale = d3.scale.linear().range([height, 0]);
      var yAxis = d3.svg.axis().scale(yScale).orient("left");
      var yMap = function(d) { return yScale(yVals(d));};
      xScale.domain([d3.min(data, xVals)-1, d3.max(data, xVals)+1]);
      yScale.domain([d3.min(data, yVals)-1, d3.max(data, yVals)+1]);
    
     var cValue = function(d) { 
    if(d.mode == " H" ){
        return "Helicopter";
    }
    return "Ground";
  }
  var color = d3.scale.category10
  
  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width - 80)
      .attr("y", -15)
      .style("text-anchor", "end")
      .text("Travel Distance (km)");
    
   // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 0)
      .attr("dy", "1em")
      .style("text-anchor", "end")
      .text("Out-of-hospital time (minutes)");
    
    
  //NEW: TOOLTIP. 
  var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0)
    .style("background-color", "white");

  svg.selectAll(".dot")
     .data(data)
     .enter().append("circle")
     .attr("class", "dot")
     .attr("r", 3.5)
     .attr("cx", xMap)
     .attr("cy", yMap)
     .style("fill", function(d) { return color(cValue(d));}) //D3 does the magic! 
     .on("mouseover", function(d) { //much like jquery, an event listener
         tooltip.transition()
                .duration(200)
                .style("opacity", .9);
         tooltip.html(d["mode"] + " : " + d["diagnostic_smur"])
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
    
  var legend = svg.selectAll(".legend")
      .data(color.domain()) //stores the color <-> label mappings
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 60)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 70)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})
